<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتور پاسخ‌دهی هوشمند بیمه</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app/static/css/style.css') }}">
    <script src="{{ url_for('static', filename='app/static/js/scripts.js') }}" defer></script>
</head>
</head>
<body>
    <h1>منتور پاسخ‌دهی هوشمند بیمه</h1>

    <!-- فرم برای ارسال سوال -->
    <form id="question-form">
        <label for="message">سوال خود را وارد کنید:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">ارسال</button>
    </form>

    <!-- نمایش پاسخ ربات -->
    <div id="answer-container" style="display: none;">
        <div id="answer-box">
            <p><span id="bot-answer"></span></p>
        </div>
    </div>
</body>
</html>
